<div class="card card-body mb-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" name="text" [(ngModel)]="text" class="form-control" placeholder="Add a log...">
    </div>
    <input type="submit" value="Add Log" class="btn btn-primary" [disabled]=!this.text> 
    <button type="button" (click)="clearState()" class="btn btn-warning ml-2" [hidden]=!this.text>Clear</button>
  </form>
</div>
